<!-- Thymeleaf Namespace -->

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать выборку</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../bootstrap.min.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/add">Добавить счет</a><br/>
            <a class="nav-item nav-link" href="/all">Все счета</a><br/>
            <a class="nav-item nav-link" href="/transactions">Все транзакции</a><br/>
            <a class="nav-item nav-link" href="/search">Сдеать выборку</a><br/>
            <a class="nav-item nav-link" href="/transfer">Сделать перевод</a><br/>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <!--/*@thymesVar id="sampleForm" type="forms.SampleForm"*/-->
            <form th:action="@{/sampling}" th:object="${sampleForm}" method="POST">
                <div class="form-group">
                    <label for="senderField">Номер счета отправителя:</label>
                    <input class="form-control" id="senderField" type="number" min="0" placeholder="1" th:field="*{senderId}"/><br/>
                    <small class="form-text text-muted">Будут показаны транзакции с данным отправителем.</small>
                </div>
                <div class="form-group">
                    <label for="accepterField">Номер счета отправителя:</label>
                    <input class="form-control" id="accepterField" type="number" min="1" placeholder="1" th:field="*{accepterId}"/><br/>
                    <small class="form-text text-muted">Будут показаны транзакции с данным получателем.</small>
                </div>
                <input class="btn btn-outline-info" type="submit" value="Найти"/>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<script src="../../jquery-3.3.1.slim.min.js"></script>
<script src="../../popper.min.js"></script>
<script src="../../bootstrap.min.js"></script>
</body>
</html>
